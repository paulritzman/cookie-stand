<!DOCTYPE html>
<html>
  <head>
    <title>store sales</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/salmon.png" alt="Salmon Logo">
      <h1>Pat's Salmon Cookies</h1>
    </header>
    <main>
      <h1>Store Sales</h1>
      <table id="cookie-stand-table"></table>
    </main>
    <section>
      <form id="new-stand-form">
        <fieldset>
          <label for="location">Location</label><input type="text" placeholder="store location" id="input-stand" name="location" required />
          <label for="minimum">Min. Cust/Hour</label><input type="number" id="min-customers" name="minimum" min="0" required />
          <label for="maximum">Max. Cust/Hour</label><input type="number" id="max-customers" name="maximum" min="0" required />
          <label for="cookie-num">Avg. Cookies/Cust</label><input type="number" id="avg-cookies" name="cookies" step="0.1" min="0" required />
          <input type="submit" id="form-submit" />
        </fieldset>
      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
