<!DOCTYPE html>
<html>
  <head>
    <title>store sales</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/salmon.png" alt="Salmon Logo">
      <h1>Pat's Salmon Cookies</h1>
    </header>
    <main>
      <h1>Store Sales</h1>
      <table id="cookie-stand-table"></table>
    </main>
    <section>
      <form>
        <fieldset name="new-stand-form">
          <label for="location">Location</label><input type="text" placeholder="location" id="input-stand" name="location" />
          <label for="minimum">Minimum hourly customers</label><input type="number" value="0" id="min-customers" name="minimum" />
          <label for="maximum">Maximum hourly customers</label><input type="number" value="0" id="max-customers" name="maximum" />
          <label for="cookie-num">Average cookies/customer</label><input type="number" value="0" id="avg-cookies" name="cookie-num" />
        </fieldset>
      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
